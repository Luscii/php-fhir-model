name-template: "v$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
change-template: |
  - $TITLE (#$NUMBER)

template: |
  ## Changes

  $CHANGES

prerelease: false
latest: "true"

version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "enhancement"
  patch:
    labels:
      - "fix"
      - "maintenance"
  default: patch

